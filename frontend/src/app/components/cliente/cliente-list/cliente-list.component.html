<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> Gestión de Clientes</h2>
        <button (click)="abrirModalNuevo()" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Cliente
        </button>
    </div>

    <!-- Alertas -->
    <div class="alert alert-danger" *ngIf="error">
        <i class="bi bi-exclamation-triangle"></i> {{ error }}
    </div>

    <!-- Loading -->
    <div class="text-center my-5" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Tabla de clientes -->
    <div class="card shadow-sm" *ngIf="!loading">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td>{{ cliente.id_cliente }}</td>
                            <td>{{ cliente.nombreC }} {{ cliente.apellido }}</td>
                            <td>{{ cliente.dni }}</td>
                            <td>{{ cliente.telefono }}</td>
                            <td>{{ cliente.direccion }}</td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <button (click)="abrirModalEditar(cliente.id_cliente!)"
                                        class="btn btn-sm btn-warning" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button (click)="eliminarCliente(cliente.id_cliente!)" class="btn btn-sm btn-danger"
                                        title="Eliminar">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="clientes.length === 0">
                            <td colspan="7" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> No hay clientes registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            Total de clientes: <strong>{{ clientes.length }}</strong>
        </div>
    </div>
</div>

<!-- Modal Component -->
<!-- Modal Component -->
<div class="modal fade show d-block" tabindex="-1" *ngIf="showModal" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <app-cliente-form [idCliente]="selectedId" (close)="onModalClose($event)"></app-cliente-form>
        </div>
    </div>
</div>
