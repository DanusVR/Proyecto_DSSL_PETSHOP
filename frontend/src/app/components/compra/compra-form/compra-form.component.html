<div class="modal-header bg-warning text-dark">
    <h5 class="modal-title"><i class="bi bi-cart-plus"></i> {{ isViewMode ? 'Detalle de Compra' : 'Nueva Compra' }}</h5>
    <button type="button" class="btn-close" (click)="onCancel()"></button>
</div>

<div class="modal-body">
    <div class="transaction-grid">
        <!-- HEADER FORM -->
        <div class="card mb-3 shadow-sm">
            <div class="card-header bg-light">
                <h6 class="mb-0">Datos Generales</h6>
            </div>
            <div class="card-body">
                <form [formGroup]="headerForm">
                    <div class="col-md-12 mb-2">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" formControlName="id_proveedor">
                            <option [ngValue]="null">Seleccione Proveedor</option>
                            <option *ngFor="let p of proveedores" [value]="p.id_proveedor">
                                {{ p.nombre }}
                            </option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- ITEMS SELECTOR -->
        <div class="card mb-3 shadow-sm bg-light" *ngIf="!isViewMode">
            <div class="card-body">
                <div class="row g-2 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Producto</label>
                        <select class="form-select" #prodSelect>
                            <option value="">Seleccione Producto</option>
                            <option *ngFor="let p of productos" [value]="p.id_producto">
                                {{ p.nombre }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Costo Unit.</label>
                        <div class="input-group">
                            <span class="input-group-text">S/</span>
                            <input type="number" class="form-control" #costInput min="0" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cant.</label>
                        <input type="number" class="form-control" #qtyInput value="1" min="1">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <!--boton agregar-->
                        <button type="button" class="btn btn-warning w-100"
                            (click)="addItem(prodSelect.value, costInput.value, qtyInput.value)">
                            <i class="bi bi-plus-lg"></i> 
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- DETAILS TABLE -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Producto</th>
                                <th>Costo Unit.</th>
                                <th>Cant.</th>
                                <th>Subtotal</th>
                                <th *ngIf="!isViewMode"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of detalles; let i = index">
                                <td>{{ d.nombreProducto }}</td>
                                <td>{{ d.precio_unitario | currency:'PEN ' }}</td>
                                <td>{{ d.cantidad }}</td>
                                <td>{{ d.subtotal | currency:'PEN ' }}</td>
                                <td class="text-end" *ngIf="!isViewMode">
                                    <button (click)="removeItem(i)" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="detalles.length === 0">
                                <td colspan="5" class="text-center text-muted py-3">
                                    Agregue productos a la compra
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-light">
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td><strong>{{ total | currency:'PEN ' }}</strong></td>
                                <td *ngIf="!isViewMode"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
        {{ isViewMode ? 'Cerrar' : 'Cancelar' }}
    </button>
    <button type="button" class="btn btn-warning" (click)="guardarCompra()" *ngIf="!isViewMode"
        [disabled]="detalles.length === 0 || headerForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-check-circle" *ngIf="!loading"></i> Registrar Compra
    </button>
</div>
