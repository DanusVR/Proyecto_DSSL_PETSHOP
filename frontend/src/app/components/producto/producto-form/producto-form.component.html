<div class="modal-header bg-primary text-white">
    <h5 class="modal-title">
        <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-box-seam'"></i>
        {{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}
    </h5>
    <button type="button" class="btn-close btn-close-white" (click)="onCancel()"></button>
</div>

<div class="modal-body">
    <!-- Alertas -->
    <div class="alert alert-danger" *ngIf="error">
        <i class="bi bi-exclamation-triangle"></i> {{ error }}
    </div>

    <!-- Loading -->
    <div class="text-center my-4" *ngIf="loading && isEditMode">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Formulario -->
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" *ngIf="!loading || !isEditMode">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('nombre')}" id="nombre"
                formControlName="nombre" placeholder="Nombre del producto">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('nombre')">
                {{ getErrorMessage('nombre') }}
            </div>
        </div>

        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
            <select class="form-select" [ngClass]="{'is-invalid': isFieldInvalid('id_categoria')}" id="id_categoria"
                formControlName="id_categoria">
                <option value="">Seleccione una categoría</option>
                <option *ngFor="let cat of categorias" [value]="cat.id_categoria">
                    {{ cat.nombre }}
                </option>
            </select>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('id_categoria')">
                {{ getErrorMessage('id_categoria') }}
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('descripcion')}" id="descripcion"
                formControlName="descripcion" rows="3" placeholder="Descripción del producto"></textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="stock" class="form-label">Stock <span class="text-danger">*</span></label>
                <input type="number" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('stock')}" id="stock"
                    formControlName="stock" min="0">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('stock')">
                    {{ getErrorMessage('stock') }}
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="precio_costo" class="form-label">P. Costo <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text">S/</span>
                    <input type="number" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('precio_costo')}"
                        id="precio_costo" formControlName="precio_costo" min="0" step="0.01">
                </div>
                <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('precio_costo')">
                    {{ getErrorMessage('precio_costo') }}
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="precio_venta" class="form-label">P. Venta <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text">S/</span>
                    <input type="number" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('precio_venta')}"
                        id="precio_venta" formControlName="precio_venta" min="0" step="0.01">
                </div>
                <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('precio_venta')">
                    {{ getErrorMessage('precio_venta') }}
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
        <i class="bi bi-x-circle"></i> Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi" [ngClass]="isEditMode ? 'bi-save' : 'bi-plus-circle'" *ngIf="!loading"></i>
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
</div>
